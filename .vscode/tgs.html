<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
   <div class="container">
    <div class="title">form registrasi</div>
    <div class="content">
        <form action="#">
            <div class="user-inbox">
                <div class="input-inbox">
                    <span class="details">Nama lengkap</span>
                    <input type="text " placeholder="masukan nama lengkap " required>
                </div>
                <div class="input-inbox">
                    <span class="details">Username</span>
                    <input type="text " placeholder="masukan Username" required>
                </div>
                <div class="input-inbox">
                    <span class="details">Email</span>
                    <input type="text " placeholder="masukan email " required>
                </div>
                <div class="input-inbox">
                    <span class="details">Nomor telepon</span>
                    <input type="text " placeholder="masukan nomor telepon " required>
                </div>
                <div class="input-inbox">
                    <span class="details">password</span>
                    <input type="text " placeholder="masukan password " required>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">jenis kelamin </span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Pria</span>
                        </label>
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Wanita</span>
                        </label>
                    </label>
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">lainnya</span>
                    </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="daftar"> 
                </div>
        </form>
    </div>
   </div>
</body>
</html>
